namespace: supply-acc

serviceType:
  NodePort: NodePort
  Loadbal: LoadBalancer
  External: ExternalName

adminBack:
  metadata:
    deployName: admin-backend-test-acc
    svcName: admin-svc-acc
    labels:
  spec:
    replicas: 1
    containers:
      name: admin-container
      image: dirk380/supp-admin:v5
  service:
    type: clusterIP
    ports:
      port: 80
      targetPort: 80


front:
  metadata:
    deployName: frontend-acc
    svcName: front-svc-acc
    labels:
  spec:
    replicas: 1
    containers:
      name: front-container
      image: dirk380/supp-home:v7
  service:
    type: NodePort
    ports:
      port: 80
      targetPort: 80
      NodePort: 30023


manuBack:
  metadata:
    deployName: manu-backend-acc
    svcName: manu-svc-acc
    labels:
  spec:
    replicas: 1
    containers:
      name: manu-container
      image: dirk380/supp-manu:v6
  service:
    type: NodePort
    ports:
      port: 80
      targetPort: 80



retailBack:
  metadata:
    deployName: retail-backend-acc
    svcName: retail-svc-acc
    labels:
  spec:
    replicas: 1
    containers:
      name: retail-container
      image: dirk380/supp-retail:v6
  service:
    type: NodePort
    ports:
      port: 80
      targetPort: 80

db:
  metadata:
    deployName: database-acc
    svcName: database-svc-acc
    labels:
  spec:
    replicas: 1
    containers:
      name: mysql-container
      image: mysql
  service:
    type: NodePort
    ports:
      port: 3306
      targetPort: 3306
